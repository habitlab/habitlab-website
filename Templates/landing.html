<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Landing Page</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/landing.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <script src="javascript/landing.js"></script>
  <ul class="navbar">
    <li class="logo"><a href="#home">HabitLab Store</a></li>
    <li><a href="#home">Home</a></li>
    <li><a href="#addNew">Add New</a></li>
    <li><a href="#Search">Search</a></li>
  </ul>

  <header>Habitlab Store</header>
  <div class="holderSearch">
    <div class="search">
      <input type="text" class="searchTerm" placeholder="What are you looking for?">
      <button type="submit" class="searchButton">
     </button>
    </div>
  </div>
  <div class="holder">
    <div class="columnDiv">
      <div id="low" class="carrouselHolder">
        <div class="MoreCard">
          <button class="findMoreBtn"> <img src= "images/add.png"></button>
        </div>
        <div class="card hidden">
          <img src= ""> <!--Website mini image circle for quick id if possible-->
          <img src= ""> <!--Intervention img if provided by user-->
          <p>Name</p>
          <p>Date</p>
          <p>4.1</p>
        </div>
      </div>

      <div id="mid" class="carrouselHolder">
        <div class="MoreCard">
          <button class="findMoreBtn"> <img src= "images/add.png"></button>
        </div>
      </div>

      <div id="high" class="carrouselHolder">
        <div class="MoreCard">
          <button class="findMoreBtn"> <img src= "images/add.png"></button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
